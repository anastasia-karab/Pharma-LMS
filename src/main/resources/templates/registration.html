<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>PharmaLMS: Регистрация </title>
</head>
<body>
<div th:if="${param.error}">
    Неверный логин или пароль
</div>
<form th:action="@{/registration}" method="post">
    <div><label> ФИО: <input type="text" name="name"/> </label></div>
    <div><label> Логин: <input type="text" name="username"/> </label></div>
    <div><label> Пароль: <input type="password" name="password"/> </label></div>
    <div>
        <label> Отдел:
            <select name="department">
            <option th:each="departmentOpt : ${T(pharma.lms.PharmaLMS.user.domain.Department).values()}"
                    th:value="${departmentOpt}" th:text="${departmentOpt.departmentName}"></option>
            </select>
        </label>
    </div>
    <div><label> Должность: <input type="text" name="jobTitle"/> </label></div>
    <div><input type="submit" value="Создать аккаунт"/></div>
</form>
</body>
</html>
