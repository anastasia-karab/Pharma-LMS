<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All courses</title>
</head>
<body>

    <div th:each="course : ${courses}">
      <a th:href="@{/course/find/{id}(id=${course.getId()})}"
         th:text="${course.getCourseName() + ', ' + course.getDepartment()}">course</a>
    </div>

    <br/>
    <hr/>

    <a href="/course/add">Add new course</a>

</body>
</html>
