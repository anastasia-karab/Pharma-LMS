<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New Course</title>
</head>
<body>

  <form th:method="POST" th:action="@{/course}" th:object="${course}" enctype="multipart/form-data">
    <label for="courseName">Enter course name: </label>
    <input type="text" th:field="*{courseName}" id="courseName"/>
    <br/>
    <label for="department">Enter department: </label>
    <input type="text" th:field="*{department}" id="department"/>
    <br/>

    <input type="submit" value="Add"/>
  </form>

</body>
</html>
