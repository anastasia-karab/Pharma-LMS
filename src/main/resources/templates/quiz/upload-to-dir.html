<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>New Course</title>
</head>
<body>

<form th:method="POST" th:action="@{/quizzes/add}" th:object="${quiz}" enctype="multipart/form-data">

  <input type="file" th:field="*{quizFile}" id="quizFile"/>

  <input type="submit" value="Add"/>
</form>
